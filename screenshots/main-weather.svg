<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#ffffff" opacity="0.9" />
  <rect width="780" height="380" x="10" y="10" rx="12" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- Header -->
  <text x="40" y="50" font-family="Arial" font-size="24" fill="#2193b0" font-weight="bold">London, GB</text>
  <text x="40" y="80" font-family="Arial" font-size="14" fill="#666">Monday, June 24, 2025</text>
  
  <!-- Temperature -->
  <text x="100" y="170" font-family="Arial" font-size="64" fill="#212529" font-weight="bold">22°C</text>
  <text x="100" y="200" font-family="Arial" font-size="16" fill="#666">Feels like: 24°C</text>
  
  <!-- Weather Icon -->
  <circle cx="600" cy="150" r="60" fill="#f8f9fa" />
  <text x="600" y="170" font-family="Arial" font-size="72" text-anchor="middle" fill="#2193b0">☀️</text>
  <text x="600" y="220" font-family="Arial" font-size="18" text-anchor="middle" fill="#212529">Sunny</text>
  
  <!-- Details -->
  <rect width="760" height="80" x="20" y="300" rx="8" fill="rgba(33, 147, 176, 0.1)" />
  
  <text x="120" y="340" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">Humidity</text>
  <text x="120" y="365" font-family="Arial" font-size="18" text-anchor="middle" fill="#212529" font-weight="bold">45%</text>
  
  <text x="400" y="340" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">Wind</text>
  <text x="400" y="365" font-family="Arial" font-size="18" text-anchor="middle" fill="#212529" font-weight="bold">5 m/s</text>
  
  <text x="680" y="340" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">Pressure</text>
  <text x="680" y="365" font-family="Arial" font-size="18" text-anchor="middle" fill="#212529" font-weight="bold">1012 hPa</text>
</svg> 