<svg width="800" height="250" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="250" fill="#ffffff" opacity="0.9" />
  <rect width="780" height="230" x="10" y="10" rx="12" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="1" />
  
  <text x="40" y="45" font-family="Arial" font-size="20" fill="#2193b0" font-weight="bold">5-Day Forecast</text>
  
  <!-- Day 1 -->
  <rect width="140" height="160" x="40" y="60" rx="8" fill="rgba(255, 255, 255, 0.5)" stroke="#e0e0e0" stroke-width="1" />
  <text x="110" y="90" font-family="Arial" font-size="16" text-anchor="middle" fill="#212529" font-weight="bold">Mon</text>
  <text x="110" y="150" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529">☀️</text>
  <text x="90" y="180" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529" font-weight="bold">25°C</text>
  <text x="130" y="180" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">18°C</text>
  <text x="110" y="200" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">Sunny</text>
  
  <!-- Day 2 -->
  <rect width="140" height="160" x="190" y="60" rx="8" fill="rgba(255, 255, 255, 0.5)" stroke="#e0e0e0" stroke-width="1" />
